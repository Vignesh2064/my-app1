<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Animated background */
            background: linear-gradient(to right, #ff69b4, #33ccff);
            background-size: 200% 200%;
            animation: gradient-shift 10s infinite;
            color: #333;
        }

        /* Animation keyframes */
        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 50%;
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0.95; /* Slight transparency */
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        p {
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .registerbtn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .registerbtn:hover {
            background-color: #45a049;
        }

        .signin {
            text-align: center;
            margin-top: 20px;
        }

        .signin a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signin a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }

        /* Image styling */
        .image-container {
            text-align: center;
            margin-top: 30px; /* Add space above the image */
        }

        .image-container img {
            max-width: 80%; /* Responsive image width */
            height: auto;
            border-radius: 10px; /* Optional: rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Optional: shadow effect */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <form action="action_page.php" method="post">
        <div class="container">
            <h1>Welcome!</h1>
            <p><strong>Please fill in this form to create an account</strong></p>
            <hr>

            <label for="Name"><b>Full Name</b></label>
            <input type="text" placeholder="Enter Full Name" name="Name" id="Name" required>

            <label for="mobile"><b>Mobile Number</b></label>
            <input type="tel" placeholder="Enter Mobile Number" name="mobile" id="mobile" pattern="[0-9]{10}" required>
            <small>Format: 1234567890</small>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" minlength="6" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" minlength="6" required>
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="login.html">Sign in</a>.</p>
        </div>
    </form>

    <!-- Optional Image Section -->
    <div class="image-container">
        <img src="your-image.jpg" alt="Welcome Image">
    </div>

    <div class="footer">
        &copy; 2024 Your Company Name. All rights reserved.
    </div>

</body>
</html>
